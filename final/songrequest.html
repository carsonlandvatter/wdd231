<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Loopify Discovery Page! Here you will be able to discover all different kinds of music and be able to add them to your playlist!">
    <meta name="author" content="Carson Landvatter">
    <meta property="og:title" content="Loopify | Discover">
    <meta property="og:description" content="Welcome to the Loopify Discovery Page! Here you will be able to discover all different kinds of music and be able to add them to your playlist!">
    <meta property="og:image" content="https://carsonlandvatter.github.io/wdd231/final/images/facebook.png">
    <meta property="og:url" content="https://carsonlandvatter.github.io/wdd231/final/index.html">
    <title>Loopify | Discover</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <script type="module" src="scripts/modules.js"></script>
    <script defer src="scripts/message.js"></script>
</head>
<body>
    <header>
        <img src="images/radio.svg" alt="Loopify Logo">
        <h1>Loopify</h1>
    </header>
    <button class="ham-btn" aria-label="open-menu"></button>
    <nav class="navigation">
        <ul>
            <li><a href="index.html"><img src="images/gray-play-button.svg" alt="Play Button">Discover</a></li>
            <li><a href="artists.html"><img src="images/gray-music-library.svg" alt="Music Library">Artists</a></li>
            <li><a href="songrequest.html"><img src="images/yellow-search.svg" alt="Search">Song Request</a></li>
        </ul>
    </nav>
    <main>
        <div id="visitor-message"></div>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Not seeing a song? Request it here!</legend>
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required>
                <label for="song-title">Song Title</label>
                <input type="text" name="song-title" id="song-title" required>
                <label for="artist">Artist</label>
                <input type="text" name="artist" id="artist" required>
                <label for="genre">Genre</label>
                <select id="genre" name="genre" placeholder="">
                    <option value="" disabled selected hidden>Choose...</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="indie">Indie</option>
                    <option value="electronic">Electronic</option>
                </select>
                <label for="reason">Why do you love this track?</label>
                <textarea name="reason" id="reason" rows="6"></textarea>
                <button type="submit">Send Request</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>WDD 231 | Class Final Project</p>
        <p>Carson Landvatter</p>
        <p>&copy;<span id="current-year"></span> Loopify</p>
        <p id="last-modified"></p>
    </footer>
    
</body>
</html>
